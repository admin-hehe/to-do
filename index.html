<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mission Control</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = { 
            darkMode: 'media',
            theme: {
                extend: {
                    fontFamily: { sans: ['Plus Jakarta Sans', 'sans-serif'] },
                    colors: { brand: '#3b82f6', danger: '#ef4444' }
                }
            }
        }
    </script>
    <style>
        body { -webkit-tap-highlight-color: transparent; scroll-behavior: smooth; }
        .modal-overlay { transition: opacity 0.3s ease; }
        .modal-content { transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1); }
        .hidden-modal { opacity: 0; pointer-events: none; }
        .hidden-modal .modal-content { transform: translateY(100%) scale(0.95); }
        .is-hidden { display: none; }
        .toast-show { transform: translate(-50%, -20px); opacity: 1; }
        .toast-hide { transform: translate(-50%, 100px); opacity: 0; }
        
        /* Checkbox style */
        .custom-checkbox:checked + .checkbox-visual { background-color: #3b82f6; border-color: #3b82f6; }
        .custom-checkbox:checked + .checkbox-visual svg { opacity: 1; }
    </style>
</head>
<body class="bg-[#f8fafc] dark:bg-[#020617] text-slate-900 dark:text-slate-100 min-h-screen">

    <header class="max-w-xl mx-auto px-6 pt-12 pb-6 flex justify-between items-end">
        <div>
            <h1 class="text-3xl font-extrabold tracking-tight">Mission<span class="text-brand">.</span></h1>
            <p id="currentDate" class="text-[10px] font-black text-slate-400 uppercase tracking-[0.2em] mt-2"></p>
        </div>
        <div id="syncBadge" class="flex items-center gap-2 px-3 py-1.5 rounded-full bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-800 shadow-sm">
            <div id="syncDot" class="w-1.5 h-1.5 rounded-full bg-green-500"></div>
            <span class="text-[9px] font-black opacity-60">SYNCED</span>
        </div>
    </header>

    <main class="max-w-xl mx-auto px-6 space-y-6 pb-40">
        
        <div class="bg-white dark:bg-slate-900 rounded-[2rem] p-6 shadow-xl shadow-slate-200/50 dark:shadow-none border border-slate-100 dark:border-slate-800 focus-within:ring-4 ring-brand/10 transition-all">
            <input type="text" id="taskInput" placeholder="Judul Misi..." class="w-full bg-transparent border-none text-lg font-bold outline-none placeholder:text-slate-300">
            <textarea id="noteInput" placeholder="Tambahkan keterangan detail di sini..." rows="2" class="w-full bg-transparent border-none text-sm mt-3 outline-none resize-none placeholder:text-slate-400 opacity-70"></textarea>
            
            <div class="flex items-center justify-between mt-6 pt-4 border-t border-slate-50 dark:border-slate-800">
                <input type="date" id="dateInput" class="bg-slate-50 dark:bg-slate-800 rounded-xl px-4 py-2 text-[10px] font-bold uppercase outline-none border-none">
                <button onclick="saveTask()" class="bg-slate-900 dark:bg-brand text-white px-8 py-3 rounded-2xl text-[11px] font-black uppercase tracking-widest hover:scale-105 active:scale-95 transition-all">Deploy</button>
            </div>
        </div>

        <div class="px-2">
            <input type="text" id="searchBar" oninput="filterTasks()" placeholder="Cari misi..." class="w-full bg-slate-200/40 dark:bg-slate-800/40 rounded-2xl py-3 px-6 text-xs font-bold outline-none focus:bg-white dark:focus:bg-slate-900 transition-all border border-transparent focus:border-slate-200 dark:focus:border-slate-800">
        </div>

        <section>
            <div class="flex items-center justify-between mb-4 px-2">
                <h2 class="text-[10px] font-black uppercase tracking-[0.3em] text-slate-400">Objectives</h2>
                <div id="activeCount" class="w-5 h-5 flex items-center justify-center bg-brand/10 text-brand rounded-lg text-[10px] font-bold">0</div>
            </div>
            <div id="activeContainer" class="space-y-3"></div>
        </section>

        <section>
            <button onclick="toggleArchive()" class="flex items-center justify-center gap-3 w-full py-4 text-[10px] font-black uppercase tracking-widest text-slate-400 hover:text-brand transition-colors">
                <span id="archiveLabel">Lihat Arsip</span>
                <svg id="archiveIcon" class="w-3 h-3 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M19 9l-7 7-7-7" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/></svg>
            </button>
            <div id="completedContainer" class="is-hidden space-y-3"></div>
        </section>
    </main>

    <div id="toast" class="fixed top-6 left-1/2 -translate-x-1/2 z-[100] toast-hide px-6 py-3 rounded-full bg-slate-900 dark:bg-white text-white dark:text-slate-900 shadow-2xl flex items-center gap-3 transition-all duration-300">
        <div id="toastIcon" class="w-2 h-2 rounded-full bg-brand"></div>
        <span id="toastMsg" class="text-xs font-bold tracking-tight"></span>
    </div>

    <div id="editModal" class="fixed inset-0 z-50 flex items-end sm:items-center justify-center bg-slate-900/60 backdrop-blur-md hidden-modal modal-overlay p-0 sm:p-4">
        <div class="modal-content bg-white dark:bg-slate-900 w-full sm:max-w-md rounded-t-[2.5rem] sm:rounded-[2rem] p-8 shadow-2xl">
            <h2 class="text-2xl font-black mb-6">Mission Details</h2>
            <div class="space-y-4">
                <div>
                    <label class="text-[9px] font-black uppercase text-slate-400 tracking-widest ml-1">Judul</label>
                    <input type="text" id="editName" class="w-full bg-slate-50 dark:bg-slate-800 rounded-2xl px-6 py-4 mt-1 outline-none font-bold border-2 border-transparent focus:border-brand">
                </div>
                <div>
                    <label class="text-[9px] font-black uppercase text-slate-400 tracking-widest ml-1">Deadline</label>
                    <input type="date" id="editDate" class="w-full bg-slate-50 dark:bg-slate-800 rounded-2xl px-6 py-4 mt-1 outline-none border-none font-bold">
                </div>
                <div>
                    <label class="text-[9px] font-black uppercase text-slate-400 tracking-widest ml-1">Keterangan</label>
                    <textarea id="editNote" rows="4" class="w-full bg-slate-50 dark:bg-slate-800 rounded-2xl px-6 py-4 mt-1 outline-none resize-none font-medium text-sm"></textarea>
                </div>
                <div class="flex gap-4 pt-6">
                    <button onclick="showConfirmDelete()" class="w-16 h-16 flex items-center justify-center bg-red-50 dark:bg-red-900/20 text-red-500 rounded-[1.5rem] hover:bg-red-500 hover:text-white transition-all">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" stroke-width="2.5"/></svg>
                    </button>
                    <button onclick="updateTaskAction()" class="flex-1 bg-brand text-white font-black rounded-[1.5rem] uppercase tracking-widest text-xs">Simpan Perubahan</button>
                    <button onclick="closeModal()" class="hidden sm:block px-4 font-bold text-slate-400">Tutup</button>
                </div>
            </div>
        </div>
    </div>

    <div id="confirmModal" class="fixed inset-0 z-[60] flex items-center justify-center bg-slate-950/80 backdrop-blur-xl hidden-modal modal-overlay px-6">
        <div class="modal-content bg-white dark:bg-slate-900 p-8 rounded-[2.5rem] max-w-sm w-full text-center">
            <div class="w-16 h-16 bg-red-100 dark:bg-red-900/30 text-red-600 rounded-full flex items-center justify-center mx-auto mb-4">
                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" stroke-width="2.5"/></svg>
            </div>
            <h3 class="text-lg font-black mb-2">Hapus Misi?</h3>
            <p class="text-slate-500 text-xs mb-8">Data akan hilang selamanya dari Google Sheets.</p>
            <div class="flex flex-col gap-2">
                <button onclick="deleteTaskAction()" class="w-full py-4 bg-red-600 text-white rounded-2xl font-black uppercase tracking-widest text-[10px]">Ya, Hapus</button>
                <button onclick="closeConfirmDelete()" class="w-full py-4 font-bold text-slate-400 text-xs">Batal</button>
            </div>
        </div>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxwgpgCFE55SFZWS0aNrpoMmzxYPUyxmbYH23XvtDlCuv1afTlMylgefIw6Geo1Pdl5/exec";
        let allTasks = [];
        let currentEditingId = null;

        window.onload = () => {
            document.getElementById('currentDate').innerText = new Date().toLocaleDateString('id-ID', { weekday: 'long', day: 'numeric', month: 'short' });
            loadTasks();
        };

        async function loadTasks() {
            setSyncStatus('sync');
            try {
                const res = await fetch(`${SCRIPT_URL}?action=getTasks`);
                allTasks = await res.json();
                renderTasks(allTasks);
                setSyncStatus('ok');
            } catch (e) { showToast("Gagal Sync Data", "danger"); }
        }

function renderTasks(tasks) {
    const activeCont = document.getElementById('activeContainer');
    const compCont = document.getElementById('completedContainer');
    activeCont.innerHTML = ''; compCont.innerHTML = '';

    let count = 0;
    tasks.forEach(t => {
        const isComp = t.Status === 'Completed';
        if(!isComp) count++;

        const card = `
        <div onclick="openEditModal('${t.TaskID}')" 
             class="group bg-white dark:bg-slate-900 p-5 rounded-[1.5rem] border border-slate-100 dark:border-slate-800 flex items-center justify-between transition-all hover:shadow-lg hover:border-brand/30 active:scale-[0.98] cursor-pointer">
            
            <div class="flex items-center gap-5 overflow-hidden">
                <div class="relative w-6 h-6 shrink-0" onclick="event.stopPropagation(); doneTask('${t.TaskID}')">
                    <input type="checkbox" class="custom-checkbox absolute inset-0 opacity-0 z-10 cursor-pointer" ${isComp ? 'checked disabled' : ''}>
                    <div class="checkbox-visual w-full h-full rounded-lg border-2 border-slate-200 dark:border-slate-700 flex items-center justify-center transition-all">
                        <svg class="w-3 h-3 text-white opacity-0 transition-opacity" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M5 13l4 4L19 7" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/></svg>
                    </div>
                </div>

                <div class="truncate">
                    <h3 class="font-bold text-sm ${isComp ? 'line-through opacity-20 italic' : ''}">${t.TaskName}</h3>
                    <div class="flex items-center gap-3 mt-1">
                        <p class="text-[9px] font-black uppercase tracking-widest text-slate-400">${t.DueDate || 'No Goal'}</p>
                        ${t.Keterangan ? '<div class="w-1 h-1 rounded-full bg-slate-300"></div> <p class="text-[9px] text-slate-400 truncate max-w-[150px] italic">Note available</p>' : ''}
                    </div>
                </div>
            </div>
        </div>`;
        
        (isComp ? compCont : activeCont).insertAdjacentHTML('beforeend', card);
    });
    document.getElementById('activeCount').innerText = count;
}

        async function saveTask() {
            const name = document.getElementById('taskInput').value;
            const note = document.getElementById('noteInput').value;
            const date = document.getElementById('dateInput').value;
            if(!name) return;
            
            allTasks.unshift({ TaskID: 'temp', TaskName: name, DueDate: date || "-", Status: "Active", Keterangan: note });
            renderTasks(allTasks);
            
            document.getElementById('taskInput').value = '';
            document.getElementById('noteInput').value = '';
            showToast("Mission Deployed!");

            await fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ action: 'addTask', data: { name, note, dueDate: date }})});
            loadTasks();
        }

        async function doneTask(id) {
            const idx = allTasks.findIndex(t => t.TaskID === id);
            if(idx === -1) return;
            allTasks[idx].Status = 'Completed';
            renderTasks(allTasks);
            showToast("Mission Completed!");
            await fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ action: 'completeTask', id })});
            loadTasks();
        }

        function toggleArchive() {
            const cont = document.getElementById('completedContainer');
            const isHidden = cont.classList.toggle('is-hidden');
            document.getElementById('archiveLabel').innerText = isHidden ? 'Lihat Arsip' : 'Tutup Arsip';
            document.getElementById('archiveIcon').style.transform = isHidden ? 'rotate(0deg)' : 'rotate(180deg)';
        }

        function showToast(msg, type = "brand") {
            const t = document.getElementById('toast');
            document.getElementById('toastMsg').innerText = msg;
            t.classList.replace('toast-hide', 'toast-show');
            setTimeout(() => t.classList.replace('toast-show', 'toast-hide'), 3000);
        }

        function setSyncStatus(state) {
            document.getElementById('syncDot').className = `w-1.5 h-1.5 rounded-full ${state === 'sync' ? 'bg-orange-500 animate-ping' : 'bg-green-500'}`;
        }

        function openEditModal(id) {
            const t = allTasks.find(x => x.TaskID === id);
            if(!t || t.TaskID === 'temp') return;
            currentEditingId = id;
            document.getElementById('editName').value = t.TaskName;
            document.getElementById('editDate').value = t.DueDate === "-" ? "" : t.DueDate;
            document.getElementById('editNote').value = t.Keterangan || "";
            document.getElementById('editModal').classList.remove('hidden-modal');
        }

        function closeModal() { document.getElementById('editModal').classList.add('hidden-modal'); }
        function showConfirmDelete() { document.getElementById('confirmModal').classList.remove('hidden-modal'); }
        function closeConfirmDelete() { document.getElementById('confirmModal').classList.add('hidden-modal'); }

        async function updateTaskAction() {
            const data = {
                name: document.getElementById('editName').value,
                dueDate: document.getElementById('editDate').value || "-",
                note: document.getElementById('editNote').value,
                status: allTasks.find(t => t.TaskID === currentEditingId).Status
            };
            closeModal();
            showToast("Mission Updated");
            await fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ action: 'updateTask', id: currentEditingId, data })});
            loadTasks();
        }

        async function deleteTaskAction() {
            closeConfirmDelete(); closeModal();
            showToast("Mission Deleted", "danger");
            await fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ action: 'deleteTask', id: currentEditingId })});
            loadTasks();
        }

        function filterTasks() {
            const q = document.getElementById('searchBar').value.toLowerCase();
            renderTasks(allTasks.filter(t => t.TaskName.toLowerCase().includes(q)));
        }
    </script>
</body>
</html>
